<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  <style>
.od-number {
background-color: lightcoral;
font-family: Verdana, Geneva, Tahoma, sans-serif; 
font-size: 12px;
}
#donwie {
    color: blue;
    font-size: 36px;

}
#rowdi {
    background-color: rgba(145, 255, 173, 0.741);
    font-size: 24px;
    font-weight: bold;

}

  </style>
</head>
  <body>
    <p class="od-number">Number 1 - I'm a class!</p>
    <div id="donwie">Number 2 - I'm one ID.</div>
    <p class="od-number" style="font-size: 24px;">Number 3 - I'm a class, but cooler!</p>
    <div id="rowdi">Number 4 - I'm another ID.</div>
    <p class="od-number">Number 5 - I'm a class!</p>
  </body>
</html>
